<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
      </div>
    </div>
  </div>
</nav>

  <div class="container">
    <h2>CRUD PERSONAS</h2>
    <a href="/personas/nuevo" class="btn btn-primary">Nueva persona</a>
    <hr>
    <table class="table">
      <thead class="table-header table-dark">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Fecha nacimiento</th>
          <th class="text-center" colspan="2">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="persona: ${personas}">
          <td th:text="${persona.id}"></td>
          <td th:text="${persona.nombre}"></td>
          <td th:text="${persona.apellidos}"></td>
          <td th:text="${persona.fechaNacimiento}"></td>
          <td>
            <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-warning">Editar</a>
          </td>
          <td>
            <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" class="btn btn-danger">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
